<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Home</title>
</h:head>

<h:body>
    <ui:include src="navbar.xhtml"></ui:include>

    <h:form>
        <h2 style="text-align: center; margin-bottom: 30px; margin-top: 30px;">MESSAGES</h2>
        <p:dataTable var="message" value="#{contactmessage.messageList}" id="datatable">
            <p:column headerText="User Name">
                <h:outputText value="#{message.username}"/>
            </p:column>
            <p:column headerText="Subject">
                <h:outputText value="#{message.subject}"/>
            </p:column>
            <p:column headerText="Message">
                <h:outputText value="#{message.message}"/>
            </p:column>
            <p:column style="text-align: center;">
                <p:growl id="growl" life="2000"/>
                <p:commandButton update="growl" id="messagex" value="Delete" action="#{contactmessage.deleteMessage(message.username, message.message)}">
                    <f:ajax render="datatable"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
