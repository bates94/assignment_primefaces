<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Cities and Districts</title>
</h:head>
<h:body>
    <ui:include src="navbar.xhtml"></ui:include>

    <h:form>
        <p:growl life="2000" id="growl"/>
        <p:panel header="Country">
            <p:panelGrid columns="2" styleClass="ui-noborder">
                <p:outputLabel for="@next" value="City:"/>
                <p:selectOneMenu value="#{country.city}">
                    <f:selectItems value="#{country.cityNames}" var="city" itemLabel="#{city}" itemValue="#{city}"/>
                    <p:ajax update="district" listener="#{country.showDistricts(country.city)}"/>
                </p:selectOneMenu>
                <p:outputLabel for="@next" value="County:"/>
                <p:selectOneMenu id="district" value="#{country.district}">
                    <f:selectItems value="#{country.districtNames}" var="district" itemLabel="#{district}" itemValue="#{district}"/>
                </p:selectOneMenu>
                <p:commandButton ajax="false" value="Save" action="#{country.save}"
                                 style="margin-left: 150px;" update="growl"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
