<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <sec:authorize access="hasAnyAuthority('ROLE_USER','ROLE_ADMIN','ROLE_SUPERVISOR')">
                <p:menuitem value="Home" outcome="/index.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
            </sec:authorize>
            <p:menuitem value="Register" outcome="/register.xhtml">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Login" outcome="/login.xhtml">
                <f:param name="i" value="2" />
            </p:menuitem>
            <sec:authorize access="hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERVISOR')">
                <p:menuitem value="Messages" outcome="/contact-message.xhtml">
                    <f:param name="i" value="3"/>
                </p:menuitem>
            </sec:authorize>
            <sec:authorize access="hasAuthority('ROLE_SUPERVISOR')">
                <p:menuitem value="Management" outcome="/management.xhtml">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </sec:authorize>
        </p:tabMenu>

        <h:form prependId="false">

            <p:growl id="message" life="2000" />

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel value="Login failed!" style="color: red;"
                               rendered="${!empty param['error']}" />
                <h:outputText value="Username: "/>
                <p:inputText id="username" placeholder="Username"/>
                <h:outputText value="Password: "/>
                <p:password id="password" placeholder="Password"/>
                <p:commandButton value="Login" ajax="false"/>
            </h:panelGrid>
        </h:form>

    </h:body>

</html>
