<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Home</title>
</h:head>

<h:body>
    <ui:include src="navbar.xhtml"></ui:include>
    <!--<p:inputText id="user" value="#{management.username}"/>-->
    <h:form>
        <p:growl life="2000" id="growl"/>
        <p:panel header="Management">
            <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="@next" value="User Name:"/>
                    <p:selectOneMenu value="#{management.username}">
                        <f:selectItems value="#{management.userNameList}" var="username" itemLabel="#{username}" itemValue="#{username}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="@next" value="Privilege:"/>
                    <p:selectOneMenu value="#{management.privilege}">
                        <f:selectItem itemLabel="ADMIN" itemValue="ROLE_ADMIN"/>
                        <f:selectItem itemLabel="USER" itemValue="ROLE_USER"/>
                    </p:selectOneMenu>
                    <p:commandButton ajax="false" value="Change Privilege" action="#{management.givePrivilege}"
                                    style="margin-left: 150px;" update="growl"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
